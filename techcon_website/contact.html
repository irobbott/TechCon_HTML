<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us</title>
</head>
<body>
        <header>
                <h1>Contact Us</h1>
                <nav>
                        <ul>
                                <li><a href="about.html">About</a></li>
                                <li><a href="schedule.html">Schedule</a></li>
                                <li><a href="register.html">Register</a></li>
                                <li><a href="contact.html">Contact</a></li>
                        </ul>
                </nav>
        </header>
        <main>
                <h2>Contact Information</h2>

                <!-- Email -->
                <p>Email Address: <a href="mailto:email@example.com">email@example.com</a></p>

                <!-- Social Media Links -->
                <p>Follow us on social media:</p>
                <ul>
                <li><a href="https://www.facebook.com/TechCon" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com/TechCon" target="_blank">Twitter</a></li>
                <li><a href="https://www.linkedin.com/company/TechCon" target="_blank">LinkedIn</a></li>
                </ul>

                <!-- Embedded Google Map -->
                <h3>Conference Location</h3>
                <div style="width: 100%; height: 0; padding-bottom: 56%; position: relative;">
                <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019872123456!2d-122.41941508468165!3d37.77492927975988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c1a234567%3A0x123456789abcdef0!2sConference%20Venue!5e0!3m2!1sen!2sus!4v1699999999999!5m2!1sen!2sus" 
                style="border:0; position:absolute; top:0; left:0; width:100%; height:100%;" 
                allowfullscreen="" 
                loading="lazy">
                </iframe>
                </div>

                <!-- Contact Form -->
                <h3>Contact Us</h3>
                <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Send Message</button>
                </form>
                </main>
        <footer>
                <p>copyright &copy; 2024 TechCon. All rights reserved.</p>
        </footer>
</body>
</html>
